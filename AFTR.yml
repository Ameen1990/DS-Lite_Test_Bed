#       cd 
#       touch networking.sh
#       chmod a+x networking.sh

   - name: Create iproute file 
     tags: routing
     ansible.builtin.template:
       src: /root/DS-Lite_Test_Bed/files/networking.txt
       dest: /root/networking.sh
       owner: root
       mode: '755'


   - name: Run networking.sh
     tags: routing
     shell: |
       cd 
       ./networking.sh
