---
-  hosts: localhost
   any_errors_fatal: true
   gather_facts: no

   tasks:
   - name: Update the machine
     tags: upd
     yum:
       update_only: yes


   - name: Install General Essential packages
     tags: essentials
     yum: 
       name: 
         - nano
         - net-tools
         - tcpdump
         - nmap
         - wireshark
         - git
         - wget
         - iproute
         - psmisc
         - yum-utils
         - chrony
         - telnet
         - iptables-services
       state: present

   - name: install several packages after deleting iptables
     tags: iptables
     yum: 
       name: 
         - iptables
         - iproute
         - dhclient
         - plymouth
         - initscripts
         - kbd
         - kexec-tools
         - dracut
         - firewalld
         - iptables-services
         - mlocate
       state: present


   - name: configure NTP
     tags: NTP
     shell: |
       updatedb      
       timedatectl set-ntp true
       timedatectl set-timezone Europe/Berlin



   - name: Install essential Packages to run "thc-ipv6" repo Toolkit
     tags: thc-essentials
     yum: 
       name: 
         - libpcap-devel
         - openssl-devel
         - libnetfilter_queue-devel
         - gcc
       state: present


   - name: Clone thc-ipv6 github repository
     tags: repo
     git:
       repo: https://github.com/vanhauser-thc/thc-ipv6.git
       dest: /root/hacker-tool
       clone: yes
       update: yes


   - name: Play around withing the repo 
     tags: in-repo
     shell: make all && make install
     args:
       chdir: /root/hacker-tool

   - name: Create attack script 
     tags: attack
     ansible.builtin.template:
       src: /root/DS-Lite_Test_Bed/files/attack.txt
       dest: /root/attack.sh
       owner: root
       mode: '755'


   - name: install several essential packages for thc-hydra
     tags: hydra
     yum: 
       name: 
         - dnf
         - libssh-devel
         - pcre-devel
         - gtk2-devel
         - mariadb-devel
         - postgresql-devel
         - libsvm-devel
         - libgcrypt-devel
         - desktop-file-utils
       state: present
   
   - name: Clone "thc-hydra" github repository
     tags: hydra
     git:
       repo: https://github.com/vanhauser-thc/thc-hydra
       dest: /root/hydra
       clone: yes
       update: yes

   - name: Play around withing the repo 
     tags: hydra
     shell: |
       dnf --enablerepo=powertools install libidn-devel -y
       ./configure
       make
       make install
     args:
       chdir: /root/hydra

   - name: brut force the target with list of passwords.
     tags: attack-2
     shell: |
       hydra -s 22 -V -l root -P /files/pw-list.txt -t 10 -f 2001:db8:0:1::1 ssh
    
